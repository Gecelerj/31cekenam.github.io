<body style="background: #000;">

	<center>

		<button onclick="bot()">START</button>

        <!-- <button onclick="">STOP</button> -->

		<input type="text" name="" class="room_name" placeholder="0000">

        <input type="text" name="" class="ip9" placeholder="ip adress" value="" placeholder="00.0000.0000.00">

<script>



function bot() {

    const room_name = document.querySelector(".room_name").value

    console.log(room_name);

    const server = document.querySelector(".server").value







    const name_bot = document.querySelector(".name").value

    // const name = ['RAN','RUN','RIN','REN','RON']${name[(Math.floor(Math.random() * (name.length)))]}  

    // DEYISIK ADLAR UCUN BU KONUMU ACIN

    const  wsip = [document.querySelector(".ip").value,document.querySelector(".ip1").value,document.querySelector(".ip2").value,document.querySelector(".ip3").value,document.querySelector(".ip4").value,document.querySelector(".ip5").value,document.querySelector(".ip6").value,document.querySelector(".ip7").value,document.querySelector(".ip8").value,document.querySelector (".ip9").value];







    for (var i = 0; i < wsip.length; i++) {



        window.addEventListener('keypress', (e) => {

            connect(parseInt(e.key)-1);

        });

        let room;

        let d;

        const ws = new WebSocket(`wss://${wsip[i]}/__cpw.php?u=${btoa(`wss://server0${server}.gartic.io/socket.io/?EIO=3&transport=websocket`)}&o=aHR0cHM6Ly9nYXJ0aWMuaW8=`);

        setInterval(

        ws.onopen = () => {

            ws.send(`42[3,{"v":20000,"nick":"${name_bot}${Math.floor(Math.random() * 50)}","avatar":"${Math.floor(Math.random() * 0,)}","sala":"${room_name}"}]`);

            function close() {

                ws.close()

            }

          setTimeout(close, 1000);

        }

        , 500);

        // 	for(let i = 0; i < x610.length; i++){

        //             let t;

        //             const ws = new WebSocket(wss://${x610[i]}/__cpw.php?u=${btoa(x10o)}&o=aHR0cHM6Ly9nYXJ0aWMuaW8=);



        //             ws.onopen = async () => {

        //                 ws.send(42[3,{"v":20000,"nick":"ST${Math.floor(Math.random() * 9999)}","avatar":0,"sala":"${r}"}]);

        //                 ws.send(42[46,1675119253574]);

        //             }

        // }

        ws.onmessage = (m) => {

            ws.onmessage = (m) => {

                const d = JSON.parse(m.data.slice(2));

                if(d[0] == 5){

                    p = d[5];

                    t = d[2];

                    for(let i = 0; i < p.length; i++){

                        if(!p[i].nick.startsWith('run')){

                            ws.send(`42[45,${t},["${p[0].id}",true]]`);

                            ws.send(`42[45,${t},["${p[1].id}",true]]`);

                        }

                    }

                }

            }

            room = d[5];

        }



        setInterval(() => {

            ws.send(`2`);

            ws.send(`42[42,${room}]`);

        }, 25000);

    }

}





</script>
